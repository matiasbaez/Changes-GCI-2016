<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Changes activity</title>
		<link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
		<link rel="stylesheet" href="css/activity.css">
		<script data-main="js/loader" src="lib/require.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<div id="main-toolbar" class="toolbar">
			<button class="toolbutton" id="activity-button" title="Hello World"></button>
			<hr />
			<button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
		</div>
	
		<div id="canvas">

			<div class="container">
				<div class="randomnumber">
					<h1 class="random" id="random"></h1>
				</div>

				<div class="message" id="message">
					
				</div>

				<div class="dollars" id="dollars">
					<div class="dollar">
						<input type="button" value="1 Dollar">
					</div>

					<div class="dollar">
						<input type="button" value="2 Dollars">
					</div>

					<div class="dollar">
						<input type="button" value="5 Dollars">
					</div>

					<div class="dollar">
						<input type="button" value="10 Dollars">
					</div>

					<div class="dollar">
						<input type="button" value="20 Dollars">
					</div>

					<div class="dollar">
						<input type="button" value="50 Dollars">
					</div>

					<div class="dollar">
						<input type="button" value="100 Dollars">
					</div>
				</div>
			</div>
	
		</div>
	</body>
</html>
